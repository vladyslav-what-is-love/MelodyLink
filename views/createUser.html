<!DOCTYPE html>
<html>

<head>
    <title>Створення акаунту</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="/public/js/main.js"></script>

</head>

<body>
    <div class="container">
        <h1 class="title">MelodyLink</h1>
    </div>
    <div class="create-user-form">
        <h1 class="text-center mb-4">Створення нового акаунту</h1>
        <form id="create-user-form">
            <div class="mb-3">
                <label for="name-input" class="form-label">Ім'я:</label>
                <div class="input-wrapper">
                    <input type="text" id="name-input" name="name" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="surname-input" class="form-label">Прізвище:</label>
                <div class="input-wrapper">
                    <input type="text" id="surname-input" name="surname" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="email-input" class="form-label">Email:</label>
                <div class="input-wrapper">
                    <input type="email" id="email-input" name="email" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="phone-input" class="form-label">Телефон:</label>
                <div class="input-wrapper">
                    <input type="text" id="phone-input" name="phone" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="password-input" class="form-label">Пароль:</label>
                <div class="input-wrapper">
                    <input type="text" id="password-input" name="password" class="form-control" inputmode="password"
                        autocomplete="new-password">
                </div>
            </div>

            <div class="mb-3">
                <label for="city-input" class="form-label">Місто:</label>
                <div class="input-wrapper">
                    <select id="city-input" name="city" class="form-control">
                        <option value="Київ">Київ</option>
                        <option value="Дніпро">Львів</option>
                        <option value="Харків">Харків</option>
                        <option value="Одеса">Одеса</option>
                        <option value="Дніпро">Дніпро</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="entity-input" class="form-label">Хто ви:</label>
                <div class="input-wrapper">
                    <select id="entity-input" name="city" class="form-control" required>
                        <option value="musician">Музикант/Гурт</option>
                        <option value="organizer">Організатор/Лейбл/Продюсер</option>
                    </select>
                </div>
            </div>

            <div id="experience-field" class="mb-3" style="display: none;">
                <label for="experience-input" class="form-label">Досвід:</label>
                <div class="input-wrapper">
                    <select id="experience-input" name="experience" class="form-control" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5+">5+</option>
                    </select>
                </div>
            </div>
            <div id="company-field" class="mb-3" style="display: none;">
                <label for="company-input" class="form-label">Назва Компанії:</label>
                <div class="input-wrapper">
                    <input type="text" id="company-input" name="company" class="form-control">
                </div>
            </div>
            <button type="submit" class="create-account-button">Створити акаунт</button>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            // Додати маску для поля введення телефону
            $('#phone-input').inputmask({ mask: '+38(099)999-99-99' });
        });
    </script>
</body>

</html>
